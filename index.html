<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I Love You Juhi ‚ù§Ô∏è</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(#ff9a9e, #fad0c4);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

h1 {
  color: white;
  font-size: 40px;
  text-align: center;
}

img {
  width: 200px;
  border-radius: 20px;
  margin: 15px;
}

.buttons {
  margin-top: 20px;
}

button {
  font-size: 20px;
  padding: 10px 25px;
  margin: 10px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: white;
  color: #ff4d6d;
  position: absolute;
}

/* hearts */
.heart {
  position: fixed;
  top: -10px;
  color: red;
  font-size: 20px;
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<h1>I Love You Juhi ‚ù§Ô∏è</h1>
<img src="photo.jpg">

<div class="buttons">
  <button id="yes" onclick="yesClick()">YES</button>
  <button id="no" onmouseover="moveNo()">NO</button>
</div>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
/* YES button */
function yesClick() {
  alert("Yayyy! I knew it üòç‚ù§Ô∏è");
}

/* NO button move */
function moveNo() {
  const no = document.getElementById("no");
  no.style.left = Math.random() * (window.innerWidth - 100) + "px";
  no.style.top = Math.random() * (window.innerHeight - 50) + "px";
}

/* falling hearts */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 5000);
}, 300);

/* music on click */
const music = document.getElementById("music");
document.addEventListener("click", () => {
  if (music.paused) music.play();
}, { once: true });
</script>

</body>
</html>
